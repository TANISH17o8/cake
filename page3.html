<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* ğŸ”„ Replace 'your-image.jpg' with your custom background image path */
      background: url('bg.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .teddy {
      width: 150px;
      animation: bounce 2s infinite;
      margin-top: 20px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    #text {
      font-size: 1.2em;
      color: #333;
      min-height: 60px;
    }

    .hearts {
      margin-top: 10px;
    }

    .hearts span {
      font-size: 24px;
      margin: 0 5px;
      cursor: pointer;
      display: inline-block;
      transition: transform 0.2s;
    }

    .hearts span:hover {
      transform: scale(1.3);
    }

    .hidden { display: none; }

    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ğŸ§¸ Animated Teddy -->
  <img src="https://media.tenor.com/HLj0kHd8N7gAAAAi/teddy-bear-love.gif" class="teddy" alt="Teddy Bear" />

  <!-- ğŸ’¬ Message Box -->
  <div class="message-box">
    <div id="text">I have something for you...ğŸ¥°ğŸ¥³</div>
    <button class="btn" onclick="startHearts()" id="startBtn">Tap to Continue</button>
    <div class="hearts hidden" id="hearts"></div>
    <button class="btn hidden" id="continueBtn" onclick="window.location.href='page4.html'">Continue ğŸ¥°</button>
  </div>

  <!-- ğŸ’» Script for Heart Interaction and Typewriter Effect -->
  <script>
    const messages = [
      "wait...ğŸ˜„",
      "Someone has a birthday today?",
      "Happy Birthday To youğŸ‚ğŸ‚",
      "Hehe.. You are getting elder ğŸ˜‚",
      "I hope you have a long life... So you can treat me every yearğŸ˜ğŸ˜ğŸ™„",
      "Just Kidding ğŸ˜†"
    ];

    let heartsLeft = 5;
    const textEl = document.getElementById("text");
    const heartsDiv = document.getElementById("hearts");

    function startHearts() {
      document.getElementById("startBtn").classList.add("hidden");
      heartsDiv.classList.remove("hidden");

      for (let i = 0; i < 5; i++) {
        let heart = document.createElement("span");
        heart.textContent = "â¤ï¸";
        heart.onclick = () => {
          heart.style.visibility = "hidden";
          heartsLeft--;
          if (heartsLeft === 0) {
            showMessages();
          }
        };
        heartsDiv.appendChild(heart);
      }
    }

    function showMessages(index = 0) {
      if (index >= messages.length) {
        document.getElementById("continueBtn").classList.remove("hidden");
        return;
      }
      typeWriter(messages[index], () => showMessages(index + 1));
    }

    function typeWriter(text, callback) {
      let i = 0;
      textEl.textContent = "";
      function typing() {
        if (i < text.length) {
          textEl.textContent += text.charAt(i);
          i++;
          setTimeout(typing, 50);
        } else {
          setTimeout(callback, 1000);
        }
      }
      typing();
    }
  </script>
</body>
</html>
