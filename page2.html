
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise for You</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      z-index: 2;
    }
    .gift {
      font-size: 80px;
      cursor: pointer;
      animation: pop 1s infinite alternate;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    .text-top, .text-bottom {
      font-size: 1.2em;
      margin: 10px;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 55px;
      border-radius: 50% 50% 45% 45%;
      animation: floatUp 10s linear infinite;
      opacity: 0.9;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      width: 2px;
      height: 25px;
      background-color: white;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-top">Click on the BOX!</div>
    <div class="gift" onclick="window.location.href='page2.html'">üéÅ</div>
    <div class="text-bottom">I Have A Surprise For Youuu!</div>
  </div>

  <script>
    const colors = ['#ff4d4d', '#ff66cc', '#66ccff', '#ffd11a', '#66ff66'];
    const totalBalloons = 30;

    for (let i = 0; i < totalBalloons; i++) {
      let balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(balloon);
    }
  </script>
</body>
</html>
