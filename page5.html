<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Make a Cake</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/QZ7U2cY.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }

    .choices {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
      gap: 15px;
    }

    .choice {
      background: white;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .choice:hover {
      transform: scale(1.1);
    }

    .cake-display {
      margin: 20px;
    }

    #cake {
      width: 150px;
      margin: 0 auto;
      position: relative;
    }

    .layer {
      width: 100%;
      height: 30px;
      border-radius: 10px;
      margin: 2px 0;
    }

    .controls {
      margin: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 24px;
      animation: rise 4s linear forwards;
    }

    @keyframes rise {
      to {
        transform: translateY(-110vh);
      }
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Let's make a cake</h1>

  <!-- Step 1: Flavor -->
  <div class="choices" id="flavorChoices">
    <div class="choice" onclick="selectFlavor('chocolate')">üç´ Chocolate</div>
    <div class="choice" onclick="selectFlavor('vanilla')">üç∞ Vanilla</div>
    <div class="choice" onclick="selectFlavor('strawberry')">üçì Strawberry</div>
  </div>

  <!-- Step 2: Layers -->
  <div class="choices hidden" id="layerChoices">
    <div class="choice" onclick="selectLayers(1)">1 Layer</div>
    <div class="choice" onclick="selectLayers(2)">2 Layers</div>
    <div class="choice" onclick="selectLayers(3)">3 Layers</div>
  </div>

  <!-- Step 3: Decorations -->
  <div class="choices hidden" id="decorChoices">
    <div class="choice" onclick="addDecoration('üçì')">üçì</div>
    <div class="choice" onclick="addDecoration('ü•ù')">ü•ù</div>
    <div class="choice" onclick="addDecoration('üçé')">üçé</div>
  </div>

  <!-- Step 4: Candles -->
  <div class="choices hidden" id="candleChoices">
    <div class="choice" onclick="addCandles()">üïØÔ∏è for 19 years</div>
  </div>

  <!-- Step 5: Buttons -->
  <div class="controls hidden" id="candleControls">
    <button class="btn" onclick="lightCandles()">Light Candles</button>
    <button class="btn" onclick="blowCandles()">Blow Candles</button>
  </div>

  <!-- Cake Display -->
  <div class="cake-display">
    <div id="cake"></div>
  </div>

  <!-- Final message -->
  <h2 id="finalMessage" class="hidden">Once Again... üéÇ</h2>

  <script>
    const cake = document.getElementById('cake');
    const finalMessage = document.getElementById('finalMessage');

    function selectFlavor(flavor) {
      cake.innerHTML = '';
      cake.dataset.flavor = flavor;
      document.getElementById('flavorChoices').classList.add('hidden');
      document.getElementById('layerChoices').classList.remove('hidden');
    }

    function selectLayers(count) {
      cake.innerHTML = '';
      const flavor = cake.dataset.flavor;
      for (let i = 0; i < count; i++) {
        const layer = document.createElement('div');
        layer.classList.add('layer');
        layer.style.background = flavorColor(flavor);
        cake.appendChild(layer);
      }
      document.getElementById('layerChoices').classList.add('hidden');
      document.getElementById('decorChoices').classList.remove('hidden');
    }

    function flavorColor(flavor) {
      switch(flavor) {
        case 'chocolate': return '#8B4513';
        case 'vanilla': return '#F3E5AB';
        case 'strawberry': return '#FFC0CB';
      }
    }

    function addDecoration(emoji) {
      const deco = document.createElement('div');
      deco.textContent = emoji;
      cake.appendChild(deco);
      document.getElementById('decorChoices').classList.add('hidden');
      document.getElementById('candleChoices').classList.remove('hidden');
    }

    function addCandles() {
      for (let i = 0; i < 19; i++) {
        const candle = document.createElement('div');
        candle.textContent = 'üïØÔ∏è';
        cake.appendChild(candle);
      }
      document.getElementById('candleChoices').classList.add('hidden');
      document.getElementById('candleControls').classList.remove('hidden');
    }

    function lightCandles() {
      alert("Candles lit! üî•");
    }

    function blowCandles() {
      cake.innerHTML = '';
      showBalloons();
      showFireworks();
      finalMessage.classList.remove('hidden');
    }

    function showBalloons() {
      const msg = 'HappyBirthday';
      for (let i = 0; i < msg.length; i++) {
        const b = document.createElement('div');
        b.classList.add('balloon');
        b.style.left = `${i * 25 + 30}px`;
        b.textContent = msg[i];
        document.body.appendChild(b);
      }
    }

    function showFireworks() {
      for (let i = 0; i < 15; i++) {
        const fw = document.createElement('div');
        fw.classList.add('firework');
        fw.style.top = `${Math.random() * 80 + 10}%`;
        fw.style.left = `${Math.random() * 100}%`;
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
      }
    }
  </script>
</body>
</html>
