
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Time</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/dQqzH3A.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .box {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    .teddy {
      width: 120px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .question {
      font-size: 1.4em;
      margin: 20px 0;
      color: #333;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .no {
      background-color: #ccc;
      color: black;
      position: relative;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #popup .content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 300px;
    }

    #popup img {
      width: 100px;
      margin-bottom: 15px;
    }

    #popup button {
      margin-top: 15px;
      background: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://media.tenor.com/hMnRGKWaKZ4AAAAi/bear-love.gif" class="teddy" alt="Teddy Bear"/>
    <div class="question">Do you want a gift?</div>
    <button class="btn yes" onclick="showPopup()">Afcourse</button>
    <button class="btn no" onclick="moveButton(this)">Nope</button>
  </div>

  <div id="popup">
    <div class="content">
      <img src="https://media.tenor.com/kkcXyEtDrhEAAAAi/shy-cute.gif" alt="Shy Teddy"/>
      <p>Pehle Party Toh De do üòù</p>
      <button onclick="window.location.href='page5.html'">Continue</button>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function moveButton(btn) {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }
  </script>
</body>
</html>
